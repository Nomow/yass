data:
  root_folder: tests/data/retina/
  recordings: data.bin
  geometry: geometry.npy

resources:
  max_memory: 200MB
  processes: 1

recordings:
  dtype: int16
  sampling_rate: 20000
  n_channels: 49
  spatial_radius: 70
  spike_size_ms: 1.5
  order: samples

preprocess:
  apply_filter: True
  dtype: float32

detect:
  method: threshold
  temporal_features: 3

deconvolution:
  n_rf: 1.5
  threshold_a: 0.3
  threshold_dd: 0
  n_explore: 2 
  upsample_factor: 5
